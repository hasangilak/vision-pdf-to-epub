services:
  app:
    build:
      context: .
      target: production
    ports:
      - "8000:8000"
    volumes:
      - app-data:/app/data
    environment:
      - VPPE_OLLAMA_BASE_URL=http://host.docker.internal:11434
      - VPPE_DATA_DIR=/app/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  test:
    build:
      context: .
      target: test
    profiles: ["test"]

volumes:
  app-data:
